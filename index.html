<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adressbuch</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body onload="loadAddresses()">
  <header>
    <h1>Adressbuch</h1>
    <small id="status">lade…</small>
  </header>

  <form id="addForm" autocomplete="off">
    <input name="firstname" placeholder="Vorname *" required />
    <input name="name" placeholder="Name *" required />
    <input name="street" placeholder="Straße *" required />
    <input name="street_nr" placeholder="Nr. *" required />
    <input name="plz" placeholder="PLZ *" required />
    <input name="city" placeholder="Ort *" required />
    <input name="phone" placeholder="Telefon" />
    <input name="mobile" placeholder="Mobil" />
    <input name="email" placeholder="Email" type="email" />
    <input name="whatsapp" placeholder="Whatsapp" />
    <input name="internet" placeholder="Internet" type="url" />

    <button type="submit">Hinzufügen</button>
  </form>
  <p>Die mit (*) gekennzeichneten Felder sind Pflichtfeldere</p>

  <ul id="list" aria-live="polite"></ul>
</body>
</html>
